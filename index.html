<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <title>Team 2485 | Scouting Form</title>

   <!-- Path to Framework7 Library CSS-->
   <link rel="stylesheet" href="css/framework7.ios.min.css">
   <link rel="stylesheet" href="css/framework7.ios.colors.min.css">

   <!-- Path to your custom app styles-->
   <link rel="stylesheet" href="css/my-app.css">
</head>

<body>



   <!-- Views-->
   <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
         <!-- Top Navbar-->
         <div class="navbar">
            <div class="navbar-inner">
               <!-- We have home navbar without left link-->
               <div class="center sliding">STRONGHOLD 2016 Scouting Form</div>

            </div>
         </div>
         <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
         <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
               <!-- Scrollable page content-->
               <div class="page-content">
                  <div class="content-block-title">PRE MATCH</div>

                  <div class="list-block">
                     <!-- form start -->
                     <!-- PREMATCH -->

                     <form onsubmit="return sendToGoogleForm()">
                        <ul>
                           <!-- Text inputs -->
                           <li>
                              <div class="item-content">
                                 <div class="item-inner">
                                    <div class="item-title label">Team Number</div>
                                    <div class="item-input">
                                       <input type="number" placeholder="e.g. 2485" id="name" name="name" min="1">
                                    </div>
                                 </div>
                              </div>
                           </li>
                           <li>
                              <div class="item-content">
                                 <div class="item-inner">
                                    <div class="item-title label">Match Number</div>
                                    <div class="item-input">
                                       <input type="number" placeholder="e.g. 7" id="color" name="color" min="0">
                                    </div>
                                 </div>
                              </div>
                           </li>

                           <!-- AUTO -->
                           <h4>Auto</h4>
                           <!-- DEFENSES -->
                           <li>
                              <label class="label-checkbox item-content">
                                 <input type="checkbox" name="autodef" value="reach">
                                 <div class="item-media">
                                    <i class="icon icon-form-checkbox"></i>
                                 </div>
                                 <div class="item-inner">
                                    <div class="item-title">Reach a Defense</div>
                                 </div>
                              </label>
                           </li>

                           <li>
                              <label class="label-checkbox item-content">
                                 <input type="checkbox" name="autodef" value="CROSS">
                                 <div class="item-media">
                                    <i class="icon icon-form-checkbox"></i>
                                 </div>
                                 <div class="item-inner">
                                    <div class="item-title">Cross a defense</div>
                                 </div>
                              </label>
                           </li>
                           <!-- Shooting -->
                           <li>
                              <label class="label-checkbox item-content">
                                 <input type="checkbox" name="autoshot" value="high">
                                 <div class="item-media">
                                    <i class="icon icon-form-checkbox"></i>
                                 </div>
                                 <div class="item-inner">
                                    <div class="item-title">High Shot</div>
                                 </div>
                              </label>
                           </li>

                           <li>
                              <label class="label-checkbox item-content">
                                 <input type="checkbox" name="autoshot" value="low">
                                 <div class="item-media">
                                    <i class="icon icon-form-checkbox"></i>
                                 </div>
                                 <div class="item-inner">
                                    <div class="item-title">Low Shot</div>
                                 </div>
                              </label>
                           </li>
                           <!-- TELEOP -->
                           <li>
                              <h4>Teleop</h4>
                           </li>
                           <!-- DEFENSES -->
                           <h5> Category A</h5>
                              <li>
                                 <label class="label-radio item-content">
                                    <input type="radio" name="Catadef" value="Portcullis" checked="checked">
                                    <div class="item-inner">
                                       <div class="item-title">Portcullis</div>
                                    </div>
                                 </label>
                              </li>
                              <li>
                                 <label class="label-radio item-content">
                                    <input type="radio" name="Catadef" value="CDF">
                                    <div class="item-inner">
                                       <div class="item-title">Cheval de FRIES</div>
                                    </div>
                                 </label>
                              </li>
                              <li>
                                 <div class="item-content">
                                    <div class="item-inner">
                                       <div class="item-title label">Num CROSSES</div>
                                       <div class="item-input">
                                          <input type="number" placeholder="e.g. 2" id="NumCrossA" name="NumCrossA" min="0">
                                       </div>
                                    </div>
                                 </div>
                              </li>
                              <li>
                                 <label class="label-checkbox item-content">
                                    <input type="checkbox" name="FailA" value="FA">
                                    <div class="item-media">
                                       <i class="icon icon-form-checkbox"></i>
                                    </div>
                                    <div class="item-inner">
                                       <div class="item-title">Failed to CROSS</div>
                                    </div>
                                 </label>
                              </li>
                              <!-- CAT B -->
                              <h5> Category B</h5>
                                 <li>
                                    <label class="label-radio item-content">
                                       <input type="radio" name="CatBdef" value="Ramparts" checked="checked">
                                       <div class="item-inner">
                                          <div class="item-title">Ramparts</div>
                                       </div>
                                    </label>
                                 </li>
                                 <li>
                                    <label class="label-radio item-content">
                                       <input type="radio" name="CatBdef" value="Moat">
                                       <div class="item-inner">
                                          <div class="item-title">Moat</div>
                                       </div>
                                    </label>
                                 </li>
                                 <li>
                                    <div class="item-content">
                                       <div class="item-inner">
                                          <div class="item-title label">Num CROSSES</div>
                                          <div class="item-input">
                                             <input type="number" placeholder="e.g. 2" id="NumCrossB" name="NumCrossB" min="0">
                                          </div>
                                       </div>
                                    </div>
                                 </li>
                                 <li>
                                    <label class="label-checkbox item-content">
                                       <input type="checkbox" name="FailB" value="FB">
                                       <div class="item-media">
                                          <i class="icon icon-form-checkbox"></i>
                                       </div>
                                       <div class="item-inner">
                                          <div class="item-title">Failed to CROSS</div>
                                       </div>
                                    </label>
                                 </li>

                                 <h5> Category C</h5>
                                    <li>
                                       <label class="label-radio item-content">
                                          <input type="radio" name="CatCdef" value="SallyPort" checked="checked">
                                          <div class="item-inner">
                                             <div class="item-title">SallyPort</div>
                                          </div>
                                       </label>
                                    </li>
                                    <li>
                                       <label class="label-radio item-content">
                                          <input type="radio" name="CatCdef" value="DrawBridge">
                                          <div class="item-inner">
                                             <div class="item-title">DrawBridge</div>
                                          </div>
                                       </label>
                                    </li>
                                    <li>
                                       <div class="item-content">
                                          <div class="item-inner">
                                             <div class="item-title label">Num CROSSES</div>
                                             <div class="item-input">
                                                <input type="number" placeholder="e.g. 2" id="NumCrossC" name="NumCrossC" min="0">
                                             </div>
                                          </div>
                                       </div>
                                    </li>
                                    <li>
                                       <label class="label-checkbox item-content">
                                          <input type="checkbox" name="FailC" value="FC">
                                          <div class="item-media">
                                             <i class="icon icon-form-checkbox"></i>
                                          </div>
                                          <div class="item-inner">
                                             <div class="item-title">Failed to CROSS</div>
                                          </div>
                                       </label>
                                    </li>

                                    <h5> Category D</h5>
                                       <li>
                                          <label class="label-radio item-content">
                                             <input type="radio" name="CatDdef" value="Rough Terrain" checked="checked">
                                             <div class="item-inner">
                                                <div class="item-title">Rough Terrain</div>
                                             </div>
                                          </label>
                                       </li>
                                       <li>
                                          <label class="label-radio item-content">
                                             <input type="radio" name="CatDdef" value="Rock Wall">
                                             <div class="item-inner">
                                                <div class="item-title">Rock Wall</div>
                                             </div>
                                          </label>
                                       </li>
                                       <li>
                                          <div class="item-content">
                                             <div class="item-inner">
                                                <div class="item-title label">Num CROSSES</div>
                                                <div class="item-input">
                                                   <input type="number" placeholder="e.g. 2" id="NumCrossD" name="NumCrossD" min="0">
                                                </div>
                                             </div>
                                          </div>
                                       </li>
                                       <li>
                                          <label class="label-checkbox item-content">
                                             <input type="checkbox" name="FailD" value="FD">
                                             <div class="item-media">
                                                <i class="icon icon-form-checkbox"></i>
                                             </div>
                                             <div class="item-inner">
                                                <div class="item-title">Failed to CROSS</div>
                                             </div>
                                          </label>
                                       </li>

                                       <h5> Low Bar</h5>
                                          <li>
                                             <div class="item-content">
                                                <div class="item-inner">
                                                   <div class="item-title label">Num CROSSES</div>
                                                   <div class="item-input">
                                                      <input type="number" placeholder="e.g. 2" id="NumCrossE" name="NumCrossE" min="0">
                                                   </div>
                                                </div>
                                             </div>
                                          </li>
                                          <li>
                                             <label class="label-checkbox item-content">
                                                <input type="checkbox" name="FailE" value="FD">
                                                <div class="item-media">
                                                   <i class="icon icon-form-checkbox"></i>
                                                </div>
                                                <div class="item-inner">
                                                   <div class="item-title">Failed to CROSS</div>
                                                </div>
                                             </label>
                                          </li>

                                 <!-- run sendToGoogleForm on form submit -->
                                 <li>
                                    <input type="submit" value="Submit" class="button button-big button-green" min="0">
                                 </li>
                  </div>

                  </ul>
                  </form>
                  <!-- Bottom Toolbar-->

               </div>
            </div>
            <!-- Path to Framework7 Library JS-->
            <script type="text/javascript" src="js/framework7.min.js"></script>
            <!-- Path to your app js-->
            <script type="text/javascript" src="js/my-app.js"></script>
</body>
<script type="text/javascript" src="includes/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
   function sendToGoogleForm() {

      //get values of form elements by their id with jquery
      var name = $('#name').val();
      var color = $('#color').val();

      //POST form data to Google form with ajax
      $.ajax({
         url: "https://docs.google.com/a/francisparker.org/forms/d/1JVez5ms9mGhhYTlkXBgX2zOfWVK4wVG1znK6ZAFXohI/formResponse",
         //use names of <input> elements from google form source
         data: {
            "entry.471564288": name,
            "entry.216346827": color
         },
         type: "POST",
         dataType: "xml"
      });

   }
</script>

</html>
